<mat-toolbar class="mat-dialog-header" fxLayoutAlign="space-between center">
    <span class="flex-auto ml-2">Meus favoritos</span>
    <button mat-icon-button id="close" [mat-dialog-close]="false" tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>

<mat-dialog-content>
    <div *ngIf="cupcakes.length > 0; else noItems">
        <div *ngFor="let cupcake of cupcakes">
            <div fxLayoutAlign="center center" fxLayout="column">
                <img src="../../../../assets/images/cupcake.jpg" width="100" alt="">
                <strong>{{ cupcake.name }}</strong>
            </div>
            <mat-divider/>
        </div>
    </div>
    <ng-template #noItems>
        <p>Fa√ßa o seu primeiro pedido</p>
    </ng-template>
</mat-dialog-content>

<mat-dialog-actions fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="8px" class="padding-actions">
    <button class="w-auto" mat-stroked-button id="cancel" type="button" (click)="close()">
        Fechar
    </button>
</mat-dialog-actions>
